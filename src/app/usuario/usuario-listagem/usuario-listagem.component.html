<div class="conteudo">
    <div class="title">
        <h3>Listagem de usuários</h3>
        <button mat-raised-button color="primary" [routerLink]="['/usuario/cadastro']"
            routerLinkActive="router-link-active">Cadastrar novo usuário</button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.login}} </td>
            </ng-container>

        
            <!-- Action Column delete-->
            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let usuario" class="action-link">
                       <a (click)="remover(usuario.id)"><i class="fas fa-trash-alt"></i></a>
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let usuario" class="action-link" (click)="edit(usuario.id)">
                    <a><i class="fas fa-user-edit"></i></a>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let usuario; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
