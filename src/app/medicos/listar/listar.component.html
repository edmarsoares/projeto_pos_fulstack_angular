<div class="conteudo">
    <div class="title">
        <h3>Listagem de Médicos</h3>
        <button mat-raised-button color="primary" [routerLink]="['/medico/cadastro']"
            routerLinkActive="router-link-active">Cadastrar novo médico</button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let medico"> {{medico.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let medico"> {{medico.email}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="crm">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Crm </th>
                <td mat-cell *matCellDef="let medico" >
                    {{medico.crm}} </td>
            </ng-container>

            <!-- Action Column delete-->
            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let medico" class="action-link">
                       <a (click)="remover(medico.id)"><i class="fas fa-trash-alt"></i></a>
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let medico" class="action-link" (click)="edit(medico.id)">
                    <a><i class="fas fa-user-edit"></i></a>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let medico; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
